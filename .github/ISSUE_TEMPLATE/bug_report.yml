name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: When I run citus_cluster_summary, it returns...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure with...
        2. Run tool...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error output
      description: Please paste any relevant logs or error messages
      render: shell

  - type: input
    id: citus-version
    attributes:
      label: Citus version
      placeholder: "14.0"

  - type: input
    id: postgres-version
    attributes:
      label: PostgreSQL version
      placeholder: "16.2"

  - type: input
    id: mcp-version
    attributes:
      label: citus-mcp version
      description: Run `citus-mcp --version` or check server_info output
      placeholder: "0.1.0"

  - type: dropdown
    id: transport
    attributes:
      label: Transport mode
      options:
        - stdio
        - SSE
        - Streamable HTTP

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other context about the problem
